<!DOCTYPE html>
<html lang='ko'>
<head>

<meta property="og:title" content="강환기 김진숙 청첩장" />
<meta property="og:url" content="강환기 김진숙 결혼 청첩장 입니다." />
<meta property="og:image" content="http://kangki.github.io/mcard/resource/images/01.jpg" />
	
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>강환기 김진숙 결혼합니다.</title>
<link rel="stylesheet" href="/mcard/resource/lib/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="/mcard/resource/mcard.css">

<script src="/mcard/resource/lib/jquery/jquery.js"></script>
<script src="/mcard/resource/lib/bootstrap/js/bootstrap.js"></script>
<script src='/mcard/resource/lib/firebase/firebase.js'></script>

<script src="/mcard/resource/mcard.js"></script>

</head>
<body>
<div class='container'>
<div class='row'>

<div class='col-xs-12'><img class='img-responsive' src='/mcard/resource/images/청첩장01.png'></div>

<div class='col-xs-12'>
  <div class='calendar'>
    <div class='month'>2014年 5月</div>
    <div>
      <table class='table day'>
        <tr><td>일</td><td>월</td><td>화</td><td>수</td><td>목</td><td>금</td><td>토</td></tr>
        <tr><td></td><td></td><td></td><td></td><td>1</td><td>2</td><td>3</td></tr>
        <tr><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td></tr>
        <tr><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td></tr>
        <tr><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td></tr>
        <tr><td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td class='d-day'>31</td></tr>
      </table>
    </div>
  </div>
</div>

<div class='col-xs-12'><img class='img-responsive' src='/mcard/resource/images/청첩장02.png'></div>

<div class='col-xs-12'><img id='album1' class='img-responsive' src='/mcard/resource/images/01.jpg'></div>
<div class='col-xs-12'><img id='album2' class='img-responsive' src='/mcard/resource/images/02.jpg'></div>
<div class='col-xs-12'><img id='album3' class='img-responsive' src='/mcard/resource/images/03.jpg'></div>
<div class='col-xs-12'><img id='album4' class='img-responsive' src='/mcard/resource/images/04.jpg'></div>
<div class='col-xs-12'><img id='album5' class='img-responsive' src='/mcard/resource/images/05.jpg'></div>

<div class='col-xs-12'><img class='img-responsive' src='/mcard/resource/images/청첩장03.png'></div>

<div class='col-xs-12'><img class='img-responsive' src='/mcard/resource/images/청첩장04.png'></div>

<div class='col-xs-12'>
  <div class='month'>축하글 남기기</div>

  <table class='table'>
  	<thead>
  		<tr>
  			<td class='edit'>
					<div class='input-group'>
						<span class='input-group-addon'>이름</span>
						<input type='text' id='name' placeholder='name' class='form-control'>
					</div>
					<div class='input-group'>
						<span class='input-group-addon'>댓글</span>
						<input type='text' id='message' placeholder='message' class='form-control'>
					</div>
					<div class='input-group btn-block'>
		        <button type='button' id='btnReplay' class='btn btn-success btn-block'>글쓰기</button>
					</div>
  			</td>
  		</tr>
  	</thead>
  	<tbody id='view'>

  	</tbody>
  </table>
</div>

</div>
</div>
</body>
</html>
